{% extends "base.html" %}

{% block content %}

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-5">

            <div class="card shadow border-0 rounded-4 text-center">
                <div class="card-body p-4">

                    <h4 class="fw-bold mb-3">Are you sure?</h4>
                    <p class="text-muted">
                        You are about to logout from your account.
                    </p>

                    <form method="POST">
                        {% csrf_token %}

                        <div class="d-flex justify-content-center gap-3 mt-4">
                            <button type="submit" class="btn btn-danger px-4">
                                Logout
                            </button>

                            <a href="{% url 'home' %}" class="btn btn-outline-secondary px-4">
                                Cancel
                            </a>
                        </div>
                    </form>

                </div>
            </div>

        </div>
    </div>
</div>

{% endblock %}
